<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Ambigram_Dogma_I_am_god.png/330px-Ambigram_Dogma_I_am_god.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<main>
			<header>Palindrome Checker</header>
			<section id="main">
				<input
					type="text"
					id="text-input"
					placeholder='e.g. Was it a car or a cat I saw?'
				/>
				<div id="result"></div>
				<button id="check-btn">
					Check Palindrome
				</button>
			</section>
		</main>
        <script src="script.js"></script>
	</body>
</html>
